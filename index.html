<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Rate Calculator</title>
  </head>
  <body>
    <div class="container">

      <div class="col-md-6">

      <form id="rate-calc">
        <h1>Shipping Rate Calculator</h1>
        <div class="form-group">
          <label for="number-of-pack">How many packages are you shipping?</label>
          <input id="number-of-pack" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="weight">What's the weight of your packages?</label>
          <input id="weight" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="ship-time">How fast do you want it?</label>
          <select class="form-control" id="time">
            <option value="NOW">NOW</option>
            <option value="Tomorrow">Tomorrow</option>
            <option value="Whenever I want it!">Whenever I want it!</option>
           </select>
        </div>
        <button type="submit" class="btn btn-success">Calculate!</button>
      </form>
      <div id="result"></div>
    </div>
    </div>
  </body>
</html>
